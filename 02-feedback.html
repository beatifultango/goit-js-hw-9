<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-9/02-feedback.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-9/assets/styles-DxoB8clx.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-9/assets/styles-D6u8iHYi.css">
  </head>
  <body>
    <form class="feedback-form" id="feedback-form" autocomplete="off">
      <label>
        Email
        <input type="email" name="email" class="email" id="email" autofocus />
      </label>
      <label>
        Message
        <textarea name="message" rows="8" class="message" id="message"></textarea>
      </label>
      <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
    </form>
    
  </body>
</html>
